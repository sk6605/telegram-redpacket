<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抢红包</title>
<style>
  body {
    background: linear-gradient(180deg, #b30000, #7a0000);
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Microsoft YaHei", sans-serif;
    color: #fff;
  }
  .envelope { width: 240px; height: 320px; background: #d40000; border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
  .top { height: 60%; background: #b00000; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; }
  .circle {
    position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
    width: 100px; height: 100px; background: gold; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    color: red; font-size: 28px; font-weight: bold;
    box-shadow: 0 0 20px rgba(255,215,0,0.9); cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  .circle:active { transform: translateX(-50%) scale(0.9); box-shadow: 0 0 30px rgba(255,215,0,1); }
  .msg { margin-top: 20px; font-size: 18px; text-align: center; min-height: 24px; }
  .red-packet, .gold-coin {
    position: absolute; width: 40px; height: 40px; pointer-events: none; animation: fall linear forwards;
  }
  .red-packet { background: radial-gradient(circle, #ffec00 0%, #ff4d4d 100%); border-radius: 50%; }
  .gold-coin {
    width: 24px; height: 24px; border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #fff500, #ffb600); box-shadow: 0 0 6px gold;
  }
  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
  }
  .score-fly {
    position: absolute; font-size: 24px; font-weight: bold; color: gold;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff0; animation: flyUp 1s forwards;
  }
  @keyframes flyUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
  }
</style>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="envelope">
    <div class="top"></div>
    <div class="circle" id="grabBtn">抢</div>
  </div>
  <div class="msg" id="msg">点击“抢”看看你的手气吧！</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const params = new URLSearchParams(window.location.search);
    const gid = params.get("gid");
    const game = params.get("game");

    let user = tg.initDataUnsafe?.user || null;
    const grabBtn = document.getElementById("grabBtn");
    const msg = document.getElementById("msg");

    if (!user) {
      const uidFromUrl = params.get("uid");
      const nameFromUrl = params.get("name");
      if (uidFromUrl) {
        user = { id: uidFromUrl, username: nameFromUrl || "游客模式" };
      } else {
        // 🧩 随机生成一个临时ID（防止报错）
        user = { id: "guest_" + Math.random().toString(36).slice(2), username: "游客" };
      }
    }

    const uid = user.id;
    const username = user.username || user.first_name || "匿名";

    let canGrab = false;
    let grabbed = false;

    // 🌐 核心修改 🔧：调用正确的后端接口

    //     if (data.alreadyGrabbed) {
    //       msg.innerHTML = `🧧 ${username}，你已经抢过红包<br>获得：${data.points} 点`;
    //       grabBtn.style.display = "none";
    //       return;
    //     }

    //     canGrab = true;
    //     msg.innerText = "红包在你面前，点下去吧！💥";

    //   } catch (err) {
    //     msg.innerText = "❌ 网络错误，请稍后再试";
    //     grabBtn.style.display = "none";
    //   }
    // }

    // verifyAccess();

    function createRedPacket() {
      const rp = document.createElement("div");
      rp.className = "red-packet";
      rp.style.left = Math.random() * window.innerWidth + "px";
      rp.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(rp);
      setTimeout(() => rp.remove(), 4000);
    }

    function createGoldCoin() {
      const coin = document.createElement("div");
      coin.className = "gold-coin";
      coin.style.left = Math.random() * window.innerWidth + "px";
      coin.style.animationDuration = 1.5 + Math.random() * 1.5 + "s";
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 3000);
    }

    function startRedPacketRain(count = 40) {
      let i = 0;
      const interval = setInterval(() => {
        createRedPacket();
        createGoldCoin();
        i++;
        if (i >= count) clearInterval(interval);
      }, 80);
    }

    function showScoreFly(display) {
      const score = document.createElement("div");
      score.className = "score-fly";
      score.innerText = `🎉 ${display} 🎉`;
      document.body.appendChild(score);
      score.style.left = (window.innerWidth / 2 - 50) + "px";
      score.style.top = (window.innerHeight / 2 - 50) + "px";
      setTimeout(() => score.remove(), 1000);
    }

    grabBtn.addEventListener("click", async () => {
      if (!canGrab) return alert("❗ 你没有抢红包资格");
      if (grabbed) return alert("你已经抢过啦！");

      grabbed = true;
      grabBtn.style.display = "none";

      const res = await fetch(`https://bao-api.wtf/grab?gid=${gid}&game=${game}&uid=${uid}`, { method: "POST" });
      const data = await res.json();

      if (!data.ok) {
        msg.innerHTML = `🚫 ${data.reason || "抢红包失败"}`;
        return;
      }

      const points = data.points;
      msg.innerHTML = `🎉 ${username} 抢到 ${points} 点！`;
      startRedPacketRain(60);
      showScoreFly(points);

      tg.sendData(JSON.stringify({ uid, points, game }));
      setTimeout(() => tg.close(), 3000);
    });
  </script>
</body>
</html>
