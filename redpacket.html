<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抢红包</title>
<style>
  body {
    background: linear-gradient(180deg, #b30000, #7a0000);
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-family: "Microsoft YaHei", sans-serif;
  }
  .envelope {
    width: 240px;
    height: 320px;
    background: #d40000;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
  }
  .top {
    height: 60%;
    background: #b00000;
    border-bottom-left-radius: 50%;
    border-bottom-right-radius: 50%;
  }
  .circle {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    background: gold;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: red;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255,215,0,0.8);
    cursor: pointer;
    transition: transform 0.2s;
  }
  .circle:active {
    transform: translateX(-50%) scale(0.9);
  }
  .msg {
    margin-top: 20px;
    font-size: 16px;
  }
</style>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="envelope">
    <div class="top"></div>
    <div class="circle" id="grabBtn">抢</div>
  </div>
  <div class="msg">点击“抢”看看你的手气吧！</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // 全屏显示 WebApp
    const urlParams = new URLSearchParams(window.location.search);
    const gid = urlParams.get("gid");
    const uid = urlParams.get("uid");
    const game = urlParams.get("game");

    document.getElementById("grabBtn").addEventListener("click", () => {
      // 模拟生成点数
      const num = Math.floor(Math.random() * 1000);
      const display = `${String(num).padStart(3, "0")[0]}.${String(num).padStart(3, "0").slice(1)}`;
      const mult = Math.min(9, Math.ceil(num / 111));

      tg.sendData(JSON.stringify({ gid, uid, game, num, display, mult }));
      document.querySelector(".msg").innerText = `🎉 你抢到了 ${display} (${mult}倍)！`;
      document.getElementById("grabBtn").style.display = "none";
      setTimeout(() => tg.close(), 2000);
    });
  </script>
</body>
</html>
